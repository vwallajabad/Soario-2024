<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRI Smart Scan</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div>
        <div class="upload-box">
            <h1>MRI Smart Scan</h1>
            <h2>Upload MRI Scan</h2>
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <label for="fileInput">Click to upload file</label>
                <input type="file" id="fileInput">
            </div>
            <div style="width: 100%; height: 50px;">
                <button id="upload-btn" style="width: 49%; padding: 10px; background-color: white; color: #00bfff; border-radius: 10px; border: 2px solid #ccc;" onclick="predict('alzheimer')">Alzheimer's detection</button>
                <button id="upload-btn" style="width: 49%; padding: 10px; background-color: white; color: #00bfff; border-radius: 10px; border: 2px solid #ccc;" onclick="predict()">Tumor detection</button>
            </div>
            
            <img id="filePreview" style="display: none;" alt="File Preview" />
            <div id="result"></div>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/tensorflow/4.21.0/tf.min.js"
                integrity="sha512-BLIqLLC6xlUwi6d2hEVzSqt+A4o9xvrd0Q5DDyhMcuOglLqdV1JZD5YIj5n6B87f6lYw/Bx/3WvV1XOB3uuM6w=="
                crossorigin="anonymous" referrerpolicy="no-referrer"></script>
            <script src="script.js"></script>
        </div>
        <canvas id="canvas" style="display: none;"></canvas>
    </div>
    <script>
        document.getElementById('fileInput').onchange = function (event) {
            const file = event.target.files[0];
            const filePreview = document.getElementById('filePreview');

            if (file) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    filePreview.src = e.target.result;
                    filePreview.style.display = 'block';
                };

                reader.readAsDataURL(file);
            } else {
                filePreview.style.display = 'none';
            }

        };
    </script>
